<!doctype html>
<html lang="en" ng-app="PidgeonITApp">
<head>
	<meta charset="utf-8">
	<title>PidgeonIT</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<style>
		.navbar-custom
		{
			background-color: #99CCFF !important;
		}
		.error
		{
			color: red !important
		}
	</style>
</head>
<body ng-controller="PidgeonController">
	<nav class="navbar navbar-default navbar-custom">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><span style="color:white">PidgeonIT</span></a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">Pidgeons</a></li>
					<li><a href="#">Matches</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div>
		<input class="btn" type="button" value="Load Pidgeons" ng-click="loadPidgeons()"/>
		<input class="btn" type="button" value="Unload Pidgeons" ng-click="unloadPidgeons()"/>
		<table class="table table-bordered text-center">
			<tr class="text-center">
				<th>Id</th>
				<th>Name</th>
				<th>Owner Name</th>
				<th>Wins</th>
				<th>Action</th>
				<th hidden class="error">Error</th>
			</tr>
			<tr ng-repeat="pidgeon in pidgeons">
				<td><input type="text" ng-model="pidgeon.Id"/></td>
				<td><input type="text" ng-model="pidgeon.Name"/></td>
				<td><input type="text" ng-model="pidgeon.Owner.Name"/></td>
				<td><input type="text" ng-model="pidgeon.Wins"/></td>
				<td>
					<input class="btn btn-warning" type="button" value="Edit" ng-click="editPidgeon(pidgeon)"/>
					<input class="btn btn-danger" type="button" value="Remove" ng-click="removePidgeon($index, pidgeon.Id)"/>
				</td>
				<td hidden class="error" ng-model="pidgeon.error"></td>
			</tr>
			<tr>
				<td><input type="text" ng-model="pidgeon.Id"/></td>
				<td><input type="text" ng-model="pidgeon.Name"/></td>
				<td><input type="text" ng-model="pidgeon.Owner.Name"/></td>
				<td><input type="text" ng-model="pidgeon.Wins"/></td>
				<td><input class="btn btn-success" type="button" value="Add" ng-click="addPidgeon(pidgeon)"/></td>
				<td hidden class="error" ng-model="pidgeon.error"></td>
			</tr>
		</table>
		<hr>
		<button ng-click="loadPidgeon(pidgeonId)">load pidgeon</button>
		<input ng-model="pidgeonId"/>
		<br>Pidgeon is: {{pidgeon}}
	</div>
</body>
</html>
